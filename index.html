<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="min.css">
    <title>Private Dev Site - Login</title>
    <style>
        body {
            background: linear-gradient(to right, #FFC371, #FF5F6D);
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #login {
            text-align: center;
        }
        #login form {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #login form .grid {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 1rem;
        }
        #login form .grid > * {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Private Dev Site</strong></li>
        </ul>
        <ul>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>
    <main class="container">
        <section id="login">
            <h2>Login</h2>
            <form class="grid" onsubmit="event.preventDefault(); toggleMain();">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script>
        async function toggleMain() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const inputPassword = passwordInput.value;
            const correctPasswordHashUsr1 = '6872b0ff97f66a88be34b12a082963d2619fd3eb4c122f5b14e5cb0919b5e3c4';

            try {
                const inputPasswordHash = await sha256(inputPassword);

                if (username === 'bb' && inputPasswordHash === correctPasswordHashUsr1) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'main.html';
                } else {
                    alert('Login failed. Please check your username and password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred: ' + error.message + '. Please try again later.');
            }
        }
        async function sha256(message) {
            // Encode the message as a Uint8Array
            const msgBuffer = new TextEncoder().encode(message);
    
            // Hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    
            // Convert the ArrayBuffer to hex string
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    
            return hashHex;
        }
    </script>
</body>
</html>
